];

var nodes = {};
var state=false;
// Compute the distinct nodes from the links.
links.forEach(function(link) {
    link.source = nodes[link.source] ||
        (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] ||
        (nodes[link.target] = {name: link.target});
});

var width = 1200,
    height = 700;


var force = d3.forceSimulation()
    .nodes(d3.values(nodes))
    .force("link", d3.forceLink(links).distance(100))
    .force('center', d3.forceCenter(width / 2, height / 2))
    .force("x", d3.forceX())
    .force("y", d3.forceY())
    .force("charge", d3.forceManyBody().strength(-250))
    .alphaTarget(1)
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);




// add the links and the arrows

var path = svg.append("g")
.selectAll("path")
.data(links)
.enter()
.append("path")
.attr("class", function(d) { return "link " + d.type; });

// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended)
      );/*.on("click",click)
    .on("dblclick",dblclick);*/

//This will let me know the data structure
console.log(force.nodes());

//Scale function




// add the nodes
//Scale the radius by each's degree
node.append("circle")
    .attr("r", function(d){

    //define a scaling function first
    var rscale = d3.scaleLinear().domain([0,8]).range([0,10])
    d.weight = path.filter(function(l){
    
    return l.source.index==d.index || l.target.index==d.index
    }).size();

var minr=3;

return minr+ rscale(d.weight);
 })
//Let us fill the gradient color based on the radius
.style("fill", function(d){
    //define a scaling function first
    var rscale = d3.scaleLinear().domain([0,8]).range([0,5])
    d.weight = path.filter(function(l){
    
    return l.source.index==d.index || l.target.index==d.index
    }).size();


var colorscale=d3.scaleLinear().domain([0,8]).range(["#ffffff", "#3333ff"]);



return colorscale(d.weight);
}).on("click",click)
    .on("dblclick",dblclick);






//First step, add labels
node.append("text")
.attr("dx",6)
.attr("dy",-5)
.text(function(d){return d.name});

//style the edges
path.each(stylepath);

function stylepath(d)
{
  if(d.value)
  {
    d3.select(this).style("stroke","green").style("stroke-width",3);
  }
else 
{
  d3.select(this).style("stroke", "black").style("stroke-dasharray", (10,3));
}
}






// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
    });

    node
        .attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")"; })
};

function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;

    };

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
};

function dragended(d) {
  if (!d3.event.active) force.alphaTarget(0);
  if (d.fixed == true){
     d.fx = d.x;
     d.fy = d.y;
  }
  else{
    d.fx = null; 
    d.fy = null;
  }



};


function dblclick(d)

{ 
  
  if(!d.fixed)
  { d.fixed = !d.fixed;
    d3.select(this).style("stroke","#33cccc").style("stroke-width",3);}
else
{

d.fixed =!d.fixed;

d3.select(this).style("stroke","black").style("stroke-width",1);
}


}

function click(d)
{


d3.select(this).classed("fixed", d.fixed=!d.fixed);

}












</script>
